<footer class="site-footer">

  <div class="wrapper">

	<h2 class="footer-heading">{{ site.title }}</h2>

	<div class="footer-col-wrapper">
	  <div class="footer-col">
		<ul class="contact-list">
		  <li>{{ site.description }}</li>
		  <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
		</ul>
	  </div>

	  <div class="footer-col float-right">
		<ul class="social-media-list">
		  {% if site.github_username %}
		  <li>
			<a href="https://github.com/{{ site.github_username }}" target="_blank">
			  <span class="username icon-github">GitHub</span>
			</a>
		  </li>
		  {% endif %}

		  {% if site.twitter_username %}
		  <li>
			<a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
			  <span class="username icon-twitter">Twitter</span>
			</a>
		  </li>
		  {% endif %}
		</ul>
	  </div>

	  </div>
	</div>

  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="{{ '/js/main.js?' | prepend: site.baseurl | append: site.data['hash'] }}"></script>

</footer>
